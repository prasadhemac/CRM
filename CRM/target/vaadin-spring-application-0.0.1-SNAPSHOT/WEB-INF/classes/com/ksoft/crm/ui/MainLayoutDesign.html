<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta charset="UTF-8" name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-horizontal-split-panel enabled="false" style-name="hsp_main" responsive split-position="15%"> 
   <vaadin-vertical-layout size-full _id="left"> 
    <vaadin-vertical-split-panel split-position="7%" _id="vsp_left"></vaadin-vertical-split-panel> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout size-full _id="right"> 
    <vaadin-vertical-split-panel split-position="7%" _id="mid_right_full"> 
     <vaadin-horizontal-layout size-full _id="top_view"></vaadin-horizontal-layout> 
     <vaadin-horizontal-split-panel split-position="80%" _id="md_right_hsp"> 
      <vaadin-table selectable immediate size-full _id="customer_details"> 
       <table> 
        <colgroup> 
         <col property-id="CLIENT NO"> 
         <col property-id="CLIENT NAME"> 
         <col property-id="PHONE"> 
         <col property-id="E-MAIL"> 
         <col property-id="CLIENT TYPE"> 
         <col property-id="ADDRESS"> 
        </colgroup> 
        <tbody> 
         <tr item-id="1"> 
          <td>0001</td> 
          <td>Aravinda Herath</td> 
          <td>0774567323</td> 
          <td>aravindah@gmail.com</td> 
          <td>Unknown</td> 
          <td></td> 
         </tr> 
         <tr item-id="2"> 
          <td>0002</td> 
          <td>Avantha Rathnayaka</td> 
          <td>0773567356</td> 
          <td>avanthara@yahoo.com</td> 
          <td>Unknown</td> 
          <td></td> 
         </tr> 
        </tbody> 
       </table> 
      </vaadin-table> 
      <vaadin-vertical-layout enabled="false" width="100.4%" height-full margin _id="button_view"> 
       <vaadin-button style-name="primary" responsive immediate height="37px" plain-text _id="send_email" :center>
         SEND E-MAIL 
       </vaadin-button> 
       <vaadin-button style-name="primary" plain-text _id="send_sms" :center>
         SEND SMS 
       </vaadin-button> 
       <vaadin-button style-name="primary" plain-text _id="generate_report" :center>
         GENERATE REPORT 
       </vaadin-button> 
      </vaadin-vertical-layout> 
     </vaadin-horizontal-split-panel> 
    </vaadin-vertical-split-panel> 
   </vaadin-vertical-layout> 
  </vaadin-horizontal-split-panel>  
 </body>
</html>
